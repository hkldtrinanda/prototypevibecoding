<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css">
    <title>POS Cashier System</title>
</head>

<body>
    <div class="container">
        <div class="left-section">
            <h1>ğŸ“± Menu Minuman</h1>
            <div class="categories" id="categories"></div>
            <div class="menu-grid" id="menuGrid"></div>
        </div>

        <div class="right-section">
            <div class="cart-header">
                <h2>ğŸ›’ Keranjang</h2>
                <button class="btn" onclick="showHistory()" 
                style="padding:8px 15px; background:#339af0; color:white; border-radius:8px; font-size:14px;">
                    ğŸ“œ Riwayat
                </button>
            </div>

            <div class="cart-items" id="cartItems">
                <div class="empty-cart"><p>Keranjang masih kosong</p></div>
            </div>

            <div class="cart-summary">
                <div class="summary-row">
                    <span>Subtotal:</span><span id="subtotal">Rp 0</span>
                </div>
                <div class="summary-row total-row">
                    <span>Total:</span><span id="total">Rp 0</span>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-clear" onclick="clearCart()">ğŸ—‘ï¸ Hapus Semua</button>
                    <button class="btn btn-pay" onclick="showPaymentModal()">ğŸ’³ Bayar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- PAYMENT MODAL -->
    <div class="modal" id="paymentModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Pilih Metode Pembayaran</h2>
                <button class="close-btn" onclick="closePaymentModal()">Ã—</button>
            </div>

            <div class="payment-methods">
                <div class="payment-method" onclick="selectPayment('cash', event)">
                    <div class="payment-icon">ğŸ’µ</div>
                    <div><h3>Cash</h3><p style="color:#999;font-size:14px;">Tunai</p></div>
                </div>

                <div class="payment-method" onclick="selectPayment('qris', event)">
                    <div class="payment-icon">ğŸ“±</div>
                    <div><h3>QRIS</h3><p style="color:#999;font-size:14px;">Scan QR Code</p></div>
                </div>

                <div class="payment-method" onclick="selectPayment('transfer', event)">
                    <div class="payment-icon">ğŸ¦</div>
                    <div><h3>Transfer Bank</h3><p style="color:#999;font-size:14px;">Transfer Manual</p></div>
                </div>
            </div>

            <div id="qrisContainer" style="display:none;">
                <svg class="qris-image" viewBox="0 0 200 200">
                    <rect width="200" height="200" fill="white"/>
                    <rect x="20" y="20" width="60" height="60" fill="black"/>
                    <rect x="30" y="30" width="40" height="40" fill="white"/>
                    <rect x="40" y="40" width="20" height="20" fill="black"/>
                </svg>
                <p style="text-align:center;color:#999;margin-top:10px;">Scan QR Code untuk pembayaran</p>
            </div>

            <div style="display:flex; gap:10px; margin-top:20px;">
                <button class="confirm-payment-btn" id="confirmPayBtn" style="display:none;"
                onclick="processPayment()">Konfirmasi</button>

                <button class="confirm-payment-btn" id="printBtn" style="background:#339af0; display:none;"
                onclick="printReceipt()">Print</button>
            </div>
        </div>
    </div>

    <!-- HISTORY MODAL -->
    <div class="modal" id="historyModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Riwayat Pesanan</h2>
                <button class="close-btn" onclick="closeHistory()">Ã—</button>
            </div>
            <div id="historyList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
